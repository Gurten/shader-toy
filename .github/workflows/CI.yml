name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1.4.2

    - name: Install
      run: npm install

    - name: Build
      run: npm run webpack

    - name: Test
      run: npm run test
