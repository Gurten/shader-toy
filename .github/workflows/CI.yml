name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: ${{ matrix.name }}
    
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        include:
        - os: macos-latest
          name: MacOS
        - os: ubuntu-latest
          name: Ubuntu
        - os: windows-latest
          name: Windows
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v2
      
    - uses: actions/setup-node@v1.4.2
      with:
        node-version: 10.x
      
    - name: Install
      run: npm install
      
    - name: Build
      run: npm run webpack
      
    - name: Test
      uses: GabrielBB/xvfb-action@v1.2
      with:
        run: npm test
